
<!doctype html><html lang="fr">
<head><meta charset="utf‑8">
<title>Gestion des clés</title>
</head><body>
<h1>⚙️ Clés de licence</h1>
<form method="post"><button name="action" value="generate">💡 Générer une clé</button></form>
<table border="1" cellpadding="5" style="margin-top:20px">
<thead><tr><th>Clé</th><th>Statut</th><th>Action</th></tr></thead>
<tbody>
{% for key, active in keys.items() %}
  <tr>
    <td>{{ key }}</td>
    <td>{{ "✅ Actif" if active else "❌ Inactif" }}</td>
    <td>
      <form method="post" style="display:inline">
        <input type="hidden" name="key" value="{{ key }}">
        <button name="action" value="toggle">
          {{ "Désactiver" if active else "Activer" }}
        </button>
      </form>
    </td>
  </tr>
{% endfor %}
</tbody>
</table>
<br><a href="{{ url_for('logout') }}">🔒 Déconnexion</a>
</body></html>
